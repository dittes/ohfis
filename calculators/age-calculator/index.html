    <section class="bg-light py-5">
        <div class="container text-center">
            <h1 class="fw-bold mb-3">Age Calculator</h1>
            <p class="lead text-muted mx-auto" style="max-width: 600px;">
                Calculate exact age and potential upcoming birthdays.
            </p>
        </div>
    </section>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 p-md-5">
                        <form id="ageForm">
                            <div class="mb-4 text-center">
                                <label for="dob" class="form-label fw-bold display-6">Date of Birth</label>
                                <input type="date" class="form-control form-control-lg text-center mx-auto" id="dob"
                                    style="max-width: 300px;" required>
                            </div>
                            <div class="mb-3 text-center">
                                <label for="targetDate" class="form-label text-muted small">Calculate age as of
                                    (Optional, defaults to today)</label>
                                <input type="date" class="form-control form-control-sm text-center mx-auto"
                                    id="targetDate" style="max-width: 200px;">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 btn-lg">Calculate Age</button>
                        </form>

                        <div id="result-container" class="mt-4 d-none">
                            <div class="text-center p-4 bg-light rounded-3 mb-4">
                                <div class="text-muted text-uppercase fw-bold small">Your Age</div>
                                <div class="display-3 fw-bold text-primary mb-2" id="age-main">--</div>
                                <div class="lead text-muted" id="age-details">--</div>
                            </div>

                            <div class="row g-3 text-center">
                                <div class="col-6 col-md-3">
                                    <div class="p-3 border rounded h-100">
                                        <div class="fw-bold fs-5" id="total-months">--</div>
                                        <div class="small text-muted">Months</div>
                                    </div>
                                </div>
                                <div class="col-6 col-md-3">
                                    <div class="p-3 border rounded h-100">
                                        <div class="fw-bold fs-5" id="total-weeks">--</div>
                                        <div class="small text-muted">Weeks</div>
                                    </div>
                                </div>
                                <div class="col-6 col-md-3">
                                    <div class="p-3 border rounded h-100">
                                        <div class="fw-bold fs-5" id="total-days">--</div>
                                        <div class="small text-muted">Days</div>
                                    </div>
                                </div>
                                <div class="col-6 col-md-3">
                                    <div class="p-3 border rounded h-100">
                                        <div class="fw-bold fs-5" id="total-hours">--</div>
                                        <div class="small text-muted">Hours</div>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-4 text-center">
                                <span class="badge bg-success rounded-pill px-3 py-2" id="next-bday">Next Birthday:
                                    --</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
