<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="Free Random Number Generator. Generate random numbers within a specific range instanty.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">
                <i class="bi bi-box-seam-fill me-2"></i>OHFIS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
                    <li class="nav-item"><a class="nav-link" href="../../index.html#calculators">Calculators</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../index.html#converters">Converters</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../index.html#pdf-tools">PDF Tools</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../index.html#text-tools">Text Tools</a></li>
                    <li class="nav-item ms-lg-3">
                        <div class="input-group input-group-sm">
                            <span class="input-group-text bg-light border-end-0"><i
                                    class="bi bi-search small"></i></span>
                            <input type="text" class="form-control bg-light border-start-0 ps-0 tool-search-input"
                                placeholder="Search..." aria-label="Search" style="max-width: 150px;">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="bg-light py-5">
        <div class="container text-center">
            <h1 class="fw-bold mb-3">Random Number Generator</h1>
            <p class="lead text-muted mx-auto" style="max-width: 600px;">
                Generate true randomness for games, lotteries, or decision making.
            </p>
        </div>
    </section>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 p-md-5 text-center">
                        <form id="rngForm">
                            <div class="row g-3 mb-4 justify-content-center">
                                <div class="col-sm-4">
                                    <label class="form-label fw-semibold">Min</label>
                                    <input type="number" class="form-control form-control-lg text-center" id="min"
                                        value="1" required>
                                </div>
                                <div class="col-sm-4">
                                    <label class="form-label fw-semibold">Max</label>
                                    <input type="number" class="form-control form-control-lg text-center" id="max"
                                        value="100" required>
                                </div>
                                <div class="col-sm-4">
                                    <label class="form-label fw-semibold">Count</label>
                                    <input type="number" class="form-control form-control-lg text-center" id="count"
                                        value="1" min="1" max="100" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 btn-lg mb-4">Generate</button>
                        </form>

                        <div id="result-container" class="p-4 bg-light rounded-3 d-none">
                            <div class="text-uppercase text-muted small fw-bold mb-3">Result</div>
                            <div class="display-1 fw-bold text-primary text-break" id="result-values">--</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
