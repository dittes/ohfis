        content="Free tool to remove line breaks from text. Replace newlines with spaces, commas, or nothing.">

    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

        <div class="container">
            <a class="navbar-brand" href="../../index.html">
                <i class="bi bi-box-seam-fill me-2"></i>OHFIS
            </a>

                    <li class="nav-item"><a class="nav-link" href="../../index.html#pdf-tools">PDF Tools</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../index.html#text-tools">Text Tools</a></li>
                    <li class="nav-item ms-lg-3">
                        <div class="input-group input-group-sm">
                            <span class="input-group-text bg-light border-end-0"><i
                                    class="bi bi-search small"></i></span>
                            <input type="text" class="form-control bg-light border-start-0 ps-0 tool-search-input"
                                placeholder="Search..." aria-label="Search" style="max-width: 150px;">
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    <section class="bg-light py-5">
        <div class="container text-center">
            <h1 class="fw-bold mb-3">Remove Line Breaks</h1>
            <p class="lead text-muted mx-auto" style="max-width: 600px;">
                Quickly fix text copied from PDFs or emails by removing unwanted line breaks.
            </p>
        </div>
    </section>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 p-md-5">

                        <div class="row g-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Input Text</label>
                                <textarea id="input" class="form-control" rows="10"
                                    placeholder="Paste your text with line breaks here..."></textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Result</label>
                                <textarea id="output" class="form-control bg-light" rows="10" readonly></textarea>
                            </div>
                        </div>

                        <div class="bg-light p-3 rounded mt-4">
                            <div class="d-flex flex-wrap align-items-center gap-3">
                                <span class="fw-bold small text-uppercase text-muted">Replace with:</span>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="mode" id="mode-space"
                                        value="space" checked>
                                    <label class="form-check-label" for="mode-space">Space</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="mode" id="mode-comma"
                                        value="comma">
                                    <label class="form-check-label" for="mode-comma">Comma</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="mode" id="mode-none"
                                        value="none">
                                    <label class="form-check-label" for="mode-none">Nothing (Join)</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="mode" id="mode-p" value="p">
                                    <label class="form-check-label" for="mode-p">Paragraph Tags &lt;p&gt;</label>
                                </div>

                                <button id="convert-btn" class="btn btn-primary ms-auto px-4">Remove Line
                                    Breaks</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
