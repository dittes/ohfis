    <section class="bg-light py-5">
        <div class="container text-center">
            <h1 class="fw-bold mb-3">Text Cleaner</h1>
            <p class="lead text-muted mx-auto" style="max-width: 600px;">
                Clean up messy text by removing formatting, extra spaces, and unwanted characters.
            </p>
        </div>
    </section>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 p-md-5">

                        <div class="mb-3">
                            <label class="form-label fw-bold">Input Text</label>
                            <textarea id="input-text" class="form-control" rows="8"></textarea>
                        </div>

                        <div class="bg-light p-3 rounded mb-4">
                            <label class="form-label fw-bold small text-muted text-uppercase">Cleaning Options</label>
                            <div class="row g-2">
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="opt-spaces" checked>
                                        <label class="form-check-label" for="opt-spaces">Remove Extra Spaces</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="opt-breaks">
                                        <label class="form-check-label" for="opt-breaks">Remove Line Breaks</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="opt-html">
                                        <label class="form-check-label" for="opt-html">Strip HTML Tags</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="opt-trim" checked>
                                        <label class="form-check-label" for="opt-trim">Trim Lines</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex gap-2 mb-3">
                            <button id="clean-btn" class="btn btn-primary px-4">Clean Text</button>
                            <button id="copy-btn" class="btn btn-outline-secondary px-4">Copy Result</button>
                            <button id="clear-btn" class="btn btn-outline-danger ms-auto">Clear</button>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Cleaned Text</label>
                            <textarea id="output-text" class="form-control bg-light" rows="8" readonly></textarea>
                        </div>

                    </div>
