<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter | OHFIS</title>
    <meta name="description"
        content="Free Character Counter. Count characters with and without spaces, words, sentences, and paragraphs in real-time.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">
                <i class="bi bi-box-seam-fill me-2"></i>OHFIS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
                    <li class="nav-item"><a class="nav-link" href="../../index.html#calculators">Calculators</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../index.html#converters">Converters</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../index.html#pdf-tools">PDF Tools</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../index.html#text-tools">Text Tools</a></li>
                    <li class="nav-item ms-lg-3">
                        <div class="input-group input-group-sm">
                            <span class="input-group-text bg-light border-end-0"><i
                                    class="bi bi-search small"></i></span>
                            <input type="text" class="form-control bg-light border-start-0 ps-0 tool-search-input"
                                placeholder="Search..." aria-label="Search" style="max-width: 150px;">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="bg-light py-5">
        <div class="container text-center">
            <h1 class="fw-bold mb-3">Character Counter</h1>
            <p class="lead text-muted mx-auto" style="max-width: 600px;">
                Instant character density and counts for your social media posts, essays, and more.
            </p>
        </div>
    </section>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 p-md-5">
                        <textarea id="text-input" class="form-control mb-4" rows="10"
                            placeholder="Type or paste your text here to start counting matching characters..."></textarea>

                        <div class="row g-3 text-center">
                            <div class="col-6 col-md-3">
                                <div class="bg-light p-3 rounded h-100">
                                    <div class="display-6 fw-bold text-primary" id="char-count">0</div>
                                    <div class="text-muted small text-uppercase fw-bold">Characters</div>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="bg-light p-3 rounded h-100">
                                    <div class="display-6 fw-bold text-primary" id="char-no-space-count">0</div>
                                    <div class="text-muted small text-uppercase fw-bold">w/o Spaces</div>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="bg-light p-3 rounded h-100">
                                    <div class="display-6 fw-bold" id="word-count">0</div>
                                    <div class="text-muted small text-uppercase fw-bold">Words</div>
                                </div>
                            </div>
                            <div class="col-6 col-md-3">
                                <div class="bg-light p-3 rounded h-100">
                                    <div class="display-6 fw-bold" id="line-count">0</div>
                                    <div class="text-muted small text-uppercase fw-bold">Lines</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Social Media Limits -->
                <div class="mt-4 row g-3">
                    <div class="col-md-4">
                        <div class="card bg-light border-0 h-100">
                            <div class="card-body text-center">
                                <i class="bi bi-twitter me-2"></i>Twitter (280)
                                <div class="progress mt-2" style="height: 5px;">
                                    <div class="progress-bar" id="twitter-prog" role="progressbar" style="width: 0%">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-light border-0 h-100">
                            <div class="card-body text-center">
                                <i class="bi bi-card-text me-2"></i>SMS (160)
                                <div class="progress mt-2" style="height: 5px;">
                                    <div class="progress-bar" id="sms-prog" role="progressbar" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card bg-light border-0 h-100">
                            <div class="card-body text-center">
                                <i class="bi bi-google me-2"></i>SEO Title (~60)
                                <div class="progress mt-2" style="height: 5px;">
                                    <div class="progress-bar" id="seo-prog" role="progressbar" style="width: 0%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-auto">
        <div class="container text-center py-4 border-top">
            <p class="text-muted small mb-0">&copy; 2025 OHFIS. <a href="../../index.html">Home</a></p>
            <div class="mt-2">
                <a href="../../terms.html" class="text-decoration-none text-muted small me-2">Privacy & Terms</a>
                <a href="../../imprint.html" class="text-decoration-none text-muted small">Imprint</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/search.js"></script>
    <script src="../../js/cookie-consent.js"></script>
    <script src="script.js"></script>
</body>

</html>
