<head>

    <link rel="stylesheet" href="../../css/style.css">

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../../index.html">
                <i class="bi bi-box-seam-fill me-2"></i>OHFIS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
                    <li class="nav-item"><a class="nav-link" href="../../index.html#calculators">Calculators</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../index.html#converters">Converters</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../index.html#pdf-tools">PDF Tools</a></li>
                    <li class="nav-item"><a class="nav-link" href="../../index.html#text-tools">Text Tools</a></li>
                    <li class="nav-item ms-lg-3">
                        <div class="input-group input-group-sm">
                            <span class="input-group-text bg-light border-end-0"><i
                                    class="bi bi-search small"></i></span>
                            <input type="text" class="form-control bg-light border-start-0 ps-0 tool-search-input"
                                placeholder="Search..." aria-label="Search" style="max-width: 150px;">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="bg-light py-5">
        <div class="container text-center">
            <h1 class="fw-bold mb-3">Lorem Ipsum Generator</h1>
            <p class="lead text-muted mx-auto" style="max-width: 600px;">
                Generate standard placeholder text for your layout and design projects.
            </p>
        </div>
    </section>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 p-md-5">
                        <form id="loremForm">
                            <div class="row g-3 mb-4 align-items-end justify-content-center">
                                <div class="col-auto">
                                    <label class="form-label fw-bold">Generate</label>
                                    <input type="number" class="form-control" id="count" value="3" min="1" max="100"
                                        style="width: 100px;">
                                </div>
                                <div class="col-auto">
                                    <label class="form-label fw-bold">Type</label>
                                    <select class="form-select" id="type" style="width: 150px;">
                                        <option value="paragraphs">Paragraphs</option>
                                        <option value="sentences">Sentences</option>
                                        <option value="words">Words</option>
                                    </select>
                                </div>
                                <div class="col-auto">
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" id="start-lorem" checked>
                                        <label class="form-check-label" for="start-lorem">Start with "Lorem
                                            ipsum..."</label>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-primary px-4">Generate</button>
                                </div>
                            </div>
                        </form>

                        <div class="position-relative">
                            <textarea id="output" class="form-control bg-light" rows="12" readonly></textarea>
                            <button id="copy-btn"
                                class="btn btn-sm btn-outline-secondary position-absolute top-0 end-0 m-3">
                                <i class="bi bi-clipboard"></i> Copy
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
