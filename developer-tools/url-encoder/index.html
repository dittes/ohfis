    <section class="bg-light py-5">
        <div class="container text-center">
            <h1 class="fw-bold mb-3">URL Encoder / Decoder</h1>
            <p class="lead text-muted mx-auto" style="max-width: 600px;">
                Encode text to be URL-safe or decode URL-encoded strings back to text.
            </p>
        </div>
    </section>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4">
                        <ul class="nav nav-pills mb-4 justify-content-center" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active px-4" id="pills-encode-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-encode" type="button" role="tab">Encode</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link px-4" id="pills-decode-tab" data-bs-toggle="pill"
                                    data-bs-target="#pills-decode" type="button" role="tab">Decode</button>
                            </li>
                        </ul>

                        <div class="tab-content" id="pills-tabContent">
                            <!-- Encode Section -->
                            <div class="tab-pane fade show active" id="pills-encode" role="tabpanel">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="inputText" class="form-label fw-semibold">Text to Encode</label>
                                        <textarea class="form-control font-monospace bg-light" id="inputText" rows="10"
                                            placeholder="Paste URL or text here..."></textarea>
                                        <div class="d-flex justify-content-between mt-2">
                                            <button class="btn btn-outline-secondary btn-sm"
                                                id="clearEncodeInput">Clear</button>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="encodedOutput" class="form-label fw-semibold">URL Encoded
                                            Output</label>
                                        <textarea class="form-control font-monospace" id="encodedOutput" rows="10"
                                            readonly placeholder="Result (e.g. Hello%20World)"></textarea>
                                        <div class="d-flex justify-content-end mt-2">
                                            <button class="btn btn-primary btn-sm" id="copyEncoded"><i
                                                    class="bi bi-clipboard me-1"></i> Copy</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Decode Section -->
                            <div class="tab-pane fade" id="pills-decode" role="tabpanel">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="inputUrl" class="form-label fw-semibold">Text to Decode</label>
                                        <textarea class="form-control font-monospace bg-light" id="inputUrl" rows="10"
                                            placeholder="Paste encoded text here..."></textarea>
                                        <div class="d-flex justify-content-between mt-2">
                                            <button class="btn btn-outline-secondary btn-sm"
                                                id="clearDecodeInput">Clear</button>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="decodedOutput" class="form-label fw-semibold">Decoded Text</label>
                                        <textarea class="form-control font-monospace" id="decodedOutput" rows="10"
                                            readonly placeholder="Result..."></textarea>
                                        <div class="d-flex justify-content-end mt-2">
                                            <button class="btn btn-primary btn-sm" id="copyDecoded"><i
                                                    class="bi bi-clipboard me-1"></i> Copy</button>
                                        </div>
                                    </div>
                                </div>
                                <div id="decodeError" class="alert alert-danger mt-3 d-none">
                                    <i class="bi bi-exclamation-triangle-fill me-2"></i> Invalid URL encoding.
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
