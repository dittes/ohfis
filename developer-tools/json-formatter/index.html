    <section class="bg-light py-5">
        <div class="container text-center">
            <h1 class="fw-bold mb-3">JSON Formatter & Validator</h1>
            <p class="lead text-muted mx-auto" style="max-width: 600px;">
                Validate, format, and minify your JSON data instantly.
            </p>
        </div>
    </section>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-3 p-md-4">

                        <div class="row g-3">
                            <div class="col-md-5">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <label class="fw-bold small text-muted">INPUT JSON</label>
                                    <button id="clear-btn" class="btn btn-sm btn-outline-danger">Clear</button>
                                </div>
                                <textarea id="json-input" class="form-control json-editor bg-light" rows="20"
                                    placeholder='{"paste": "json here"}'></textarea>
                            </div>

                            <div class="col-md-2 d-flex flex-column justify-content-center align-items-center gap-3">
                                <button id="format-btn" class="btn btn-primary w-100"><i
                                        class="bi bi-magic me-2"></i>Format</button>
                                <button id="minify-btn" class="btn btn-outline-secondary w-100"><i
                                        class="bi bi-compress me-2"></i>Minify</button>
                                <div id="status-msg" class="text-center small fw-bold"></div>
                            </div>

                            <div class="col-md-5">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <label class="fw-bold small text-muted">OUTPUT</label>
                                    <button id="copy-btn" class="btn btn-sm btn-outline-primary">Copy</button>
                                </div>
                                <textarea id="json-output" class="form-control json-editor" rows="20"
                                    readonly></textarea>
                            </div>
                        </div>
