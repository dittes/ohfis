    <section class="bg-light py-5">
        <div class="container text-center">
            <h1 class="fw-bold mb-3">Image Converter</h1>
            <p class="lead text-muted mx-auto" style="max-width: 600px;">
                Convert your images to different formats securely in your browser.
            </p>
        </div>
    </section>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm border-0">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <label for="imageInput"
                                class="form-label btn btn-outline-primary btn-lg px-5 py-4 border-2 border-dashed w-100">
                                <i class="bi bi-cloud-upload display-4 d-block mb-3"></i>
                                <span class="d-block fw-bold display-6 mb-1">Upload Image</span>
                                <span class="small text-muted">Supports JPG, PNG, WEBP</span>
                                <input class="form-control d-none" type="file" id="imageInput" accept="image/*">
                            </label>
                        </div>

                        <div id="conversion-area" class="d-none">
                            <div class="card bg-light border-0 mb-4">
                                <div class="card-body d-flex align-items-center">
                                    <div class="me-3">
                                        <img id="image-preview" src="" alt="Preview" class="rounded"
                                            style="max-width: 80px; max-height: 80px; object-fit: cover;">
                                    </div>
                                    <div class="flex-grow-1 overflow-hidden">
                                        <h6 class="mb-1 text-truncate" id="file-name">filename.jpg</h6>
                                        <div class="small text-muted" id="file-size">0 KB</div>
                                    </div>
                                </div>
                            </div>

                            <div class="row g-3 align-items-end">
                                <div class="col-md-8">
                                    <label for="formatSelect" class="form-label fw-bold">Convert to:</label>
                                    <select class="form-select form-select-lg" id="formatSelect">
                                        <option value="image/png">PNG</option>
                                        <option value="image/jpeg">JPG</option>
                                        <option value="image/webp">WEBP</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <button id="convertBtn" class="btn btn-primary btn-lg w-100">
                                        Convert <i class="bi bi-arrow-right-circle ms-1"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div id="result-area" class="mt-4 d-none text-center">
                            <hr class="my-4">
                            <div class="alert alert-success d-inline-block px-4 py-3">
                                <i class="bi bi-check-circle-fill me-2"></i> Conversion Complete!
                            </div>
                            <div class="mt-3">
                                <a id="downloadLink" href="#" class="btn btn-success btn-lg px-5" download>
                                    <i class="bi bi-download me-2"></i> Download Image
                                </a>
                            </div>
                        </div>

                    </div>
